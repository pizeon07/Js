<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h1>Rock-Paper-Scissors</h1>
        </nav>

        <div class="imgContainer">
            <img src="rock.jpg" alt="rock" class="img" />
            <img src="paper.jpg" alt="paper" class="img" />
            <img src="scissor.jpg" alt="scissor" class="img" />
        </div>

        <div id="scoreContainer">
            <div class="scoreBox">
                <span id="userScore">0</span>
                <p>User</p>
            </div>
            <div class="scoreBox">
                <span id="computerScore">0</span>
                <p>Computer</p>
            </div>
        </div>

        <div class="resultContainer">
            <p id="result">Play the game to see results</p>
            <p id="computerChoiceDisplay">Computer chose: ?</p>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
