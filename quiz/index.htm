<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        #container {
            background: white;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #7a85ff;
        }
        .correct {
            background-color: #78e08f;
        }
        .incorrect {
            background-color: #e55039;
        }
        #result {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Quiz Time!</h1>
        <div id="question"></div>
        <div id="answer">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
